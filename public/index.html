<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height</p>
        <form>
          <input required autocomplete="off" type="number" id="h" class="h" />
          <p class="text">Weight</p>
          <input required autocomplete="off" type="number" id="w" class="w" />
          <p id="result" class="result"></p>
          <p id="resultStatus" class="resultStatus"></p>
          <button type="submit" id="btn" class="btn">Calculate</button>
        </form>
        <p id="info">Please enter height[cm] and weight[kg]</p>
      </div>
</body>
</html>
